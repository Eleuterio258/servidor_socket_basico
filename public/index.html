<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servidor de messagm</title>
</head>
<body>
    <h1>SERVIDOR DE CHAT</h1>
    <script src="socket.io/socket.io.js"></script>

    <script>

        const timeElapsed = Date.now();
        const today = new Date(timeElapsed);
        const dayFormat = today.toUTCString();
        var socket = io();
        socket.on('connect',function(){
            console.log("Conectado ao servidor");

        });
        socket.on('disconnect',function(){
            console.log("Perdimos comunicação com o servidor");

        });

        socket.emit('msg',{nome:'catia',hora:dayFormat,id:'124'})

        socket.on('msg',function (payload) {
        console.log("Escutando",payload);

    })
    </script>
</body>
</html>
